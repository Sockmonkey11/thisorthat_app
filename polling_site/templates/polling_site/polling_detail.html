{%extends "polling_site/base.html"%}

{% block content %}
<div class="poll">
    <h1>{{ poll.question }}</h1>
    <h2>Created by {{ poll.author }}:</h2>
    <p>Created on: {{ poll.pub_date }}</p>
    <button>{{ poll.option1 }}</button>
    <button>{{ poll.option2 }}</button>
</div>
{% endblock%}
