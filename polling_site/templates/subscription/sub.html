{% extends "polling_site/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Subscribe to Change Your Vote</h2>
        <p class="lead text-center">
            Unlock the ability to change your vote on any poll for just <strong>$10</strong>!
        </p>
        {% comment %} <form action="{% url 'start_subscription' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg w-100">
                <i class="bi bi-credit-card"></i> Subscribe for $10
            </button>
        </form> {% endcomment %}
        <p class="mt-3 text-center text-muted">
            Secure payment powered by Stripe.
        </p>
    </div>
</div>
{%endblock %}
